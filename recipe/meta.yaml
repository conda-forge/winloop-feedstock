{% set name = "winloop" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/winloop-{{ version }}.tar.gz
  sha256: b967a8bcc45cb9a6845e5d4fc77a493b8b9928b44b9230ff336b9b10ae399132

build:
  skip: true  # [not win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools >=60
    - wheel
    - cython >=3.0,<4.dev0
    - pip
  run:
    - python

test:
  imports:
    - winloop
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Vizonex/Winloop
  summary: Windows version of uvloop
  license: Apache-2.0 AND MIT AND EPL-2.0
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - vendor/libuv/LICENSE
    - vendor/libuv/LICENSE-docs
    - vendor/libuv/LICENSE-extra

extra:
  recipe-maintainers:
    - owenlamont
